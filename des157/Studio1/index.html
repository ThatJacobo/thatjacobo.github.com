<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Mad Libs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Mad Libs</h1>
        <h2>2.0</h2>
    </header>

    <main>
        <form id="myForm">
            <label for="noun1">Please provide a Noun</label>
            <input type="text" id="noun1" required>

            <label for="noun2">Please provide another Noun</label>
            <input type="text" id="noun2" required>

            <label for="adj">Please provide an Adjective</label>
            <input type="text" id="adj" required>

            <label for="verb">Please provide a Verb</label>
            <input type="text" id="verb" required>

            <label for="food">Please provide a Food</label>
            <input type="text" id="food" required>

            <label for="concept">Please provide a Concept</label>
            <input type="text" id="concept" required>

            <label for="name">Please provide a FULL Name</label>
            <input type="text" id="name" required>

            <label for="fname">Please provide a FIRST Name</label>
            <input type="text" id="fname" required>

            <input type="reset" class="showing2" value="Reset Text Boxes">
            <!-- <div></div> -->
            <input type="submit" value="Submit" class="showing">

        </form>
        <form id="rst">
            <input type="reset" class="hiddenReset" id="moveHR" value="Restart from Beginning">
        </form>
        <article id="nInsert"></article>
        <div class="bgDv"></div>
        <div class="bgDv hidden"></div>

    </main>

    <section class="tatami hidden">
        <p>This exerpt was based on the synopsis of The Tatami Galaxy (2010)</p>
    </section>

    <section class="container">
        <div class="scrolling"></div>
        <div class="scroll2"></div>
    </section>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

</body>

</html>
